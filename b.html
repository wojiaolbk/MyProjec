		<style type="text/css">
			body {
				text-align: center;
				background-color: pink;
			}
			
			h2 {
				font-size: 20px;
				color: #0000FF;
				font-family: arial;
			}
			/*id以#号开头*/
			
			#demo {
				color: yellow;
			}
			/*class以.开头*/

				text-align: left;
			}
			
			p {

	<body>

		<h2 uni>为 JSON 字符串创建对象</h2>
		<p id="demo">aaa</p>

		<h4 class="center">我是四级标题</h4>
		<h5 class="center">我是5级标题</h5>
		<audio src="music/119.wav" controls="controls"></audio>
		<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">启动对话框</button>
		<div class="modal modal-for-page fade" id="myModal" aria-hidden="true" style="display: none;">
			<div class="modal-dialog" style="margin-top: 229.667px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>

		</div>
	</body>

	<script>
		var text = '{ "sites" : [' +
			'{ "name":"Runoob" , "url":"www.runoob.com" },' +
			'{ "name":"Google" , "url":"www.google.com" },' +
			'{ "name":"Taobao" , "url":"www.taobao.com" } ]}';

		obj = JSON.parse(text);
		document.getElementById("demo").innerHTML = obj.sites[1].name + " " + obj.sites[1].url;
